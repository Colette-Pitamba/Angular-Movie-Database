<div class="well movie-details">
	<img class="poster" ng-src="img/posters{{movie.poster_path}}">
	<a class="return-link" href="#/">
		<button>Return to Catalog</button>
	</a>
	<h1 class="movie-title">{{movie.title}} ({{movie.release_date | date: 'yyyy'}})</h1>
	<a ng-repeat="genre in movie.genres" href="#">{{genre.name}}</a>
	<div class="overview">{{movie.overview}}</div>
	<div class="additional-details">
		<ul>
			<li>Runtime: {{movie.runtime}} minutes</li>
			<li>Country: {{movie.production_countries[0].name}}</li>
			<li>Language: {{movie.spoken_languages[0].name}}</li>
			<li>Release: {{movie.release_date | date}}</li>
		</ul>
	</div>
</div>
